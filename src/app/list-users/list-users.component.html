<div class="row">
    <div class="col-md-3" *ngFor="let user of users, let i=index">
        <div class="_user">
            <figure>
                <img src="{{user['picture']}}" alt="{{user['name']}}" />
            </figure>
            <figcaption>{{user['name']}}</figcaption>
        </div>
    </div>
</div>
